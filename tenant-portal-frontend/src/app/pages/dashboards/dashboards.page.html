<ion-header>
  <ion-toolbar class="app-toolbar">
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button [routerLink]="['/profile']">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar>
    <div class="filter-row">
      <ion-select interface="popover" value="Raum 1">
        <ion-select-option value="Raum 1">Raum 1</ion-select-option>
        <ion-select-option value="Raum 2">Raum 2</ion-select-option>
      </ion-select>

      <div class="year-nav">
        <ion-button fill="clear"><ion-icon name="chevron-back-outline"></ion-icon></ion-button>
        <div class="year">2020</div>
        <ion-button fill="clear"><ion-icon name="chevron-forward-outline"></ion-icon></ion-button>
      </div>

      <ion-select interface="popover" value="Jahr">
        <ion-select-option value="Tag">Tag</ion-select-option>
        <ion-select-option value="Woche">Woche</ion-select-option>
        <ion-select-option value="Monat">Monat</ion-select-option>
        <ion-select-option value="Jahr">Jahr</ion-select-option>
      </ion-select>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="card-soft">
    <ion-card-header>
      <ion-card-title class="center-title">ELZ</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="legend">
        <span class="dot"></span> kWh
      </div>
      <div class="chart-placeholder">[Chart hier]</div>
    </ion-card-content>
  </ion-card>

  <ion-card class="card-soft">
    <ion-card-header>
      <ion-card-title class="center-title">Wasser ZÃ¤hler</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="legend">
        <span class="dot alt"></span> Liter (l)
      </div>
      <div class="chart-placeholder">[Chart hier]</div>
    </ion-card-content>
  </ion-card>
</ion-content>
