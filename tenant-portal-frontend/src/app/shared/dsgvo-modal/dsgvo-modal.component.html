<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'DSGVO.TITLE' | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss(false)" aria-label="Close">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="card-soft">
    <ion-card-header>
      <ion-card-title>{{ 'DSGVO.HEADER' | translate }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ 'DSGVO.TEXT' | translate }}</p>

      <ion-button color="danger" expand="block" (click)="dismiss(false)">
        {{ 'DSGVO.DECLINE' | translate }}
      </ion-button>

      <ion-button color="success" expand="block" (click)="dismiss(true)">
        {{ 'DSGVO.ACCEPT' | translate }}
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
